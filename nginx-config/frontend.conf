server {
    listen 80;
    server_name nothernfox.ru www.nothernfox.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nothernfox.ru www.nothernfox.ru;

    ssl_certificate /etc/letsencrypt/nothernfox.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/nothernfox.ru/privkey.pem;

    root /var/www/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
